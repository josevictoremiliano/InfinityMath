<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/calculadora.css">
    <link rel="stylesheet" href="./css/global.css">
    <title>Infinity Math - Calculadora</title>

    <link rel="shortcut icon" href="./img/math-tutoring.png" type="image/x-icon">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-stick">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="./img/math-tutoring.png" alt="" width="70" height="30">
                </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active jg" aria-current="page"  href="jogos.html">Jogos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link ht" href="historia.html">Hístorias</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link cl" href="calc.html">Calculadora</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="container">
      <form name="calcform" method="post" action="" class="row">
        <fieldset>
           <legend class="col-sm-12">Devin - Calculadora Simples</legend>
     
           <label for="valor1">Digite o valor <strong>1</strong>:</label>
           <input type="text" name="valor1" id="valor1" />
     
           <label for="valor2">Digite o valor <strong>2</strong>:</label>
           <input type="text" name="valor2" id="valor2" />
     
           <label for="oper">Selecione a operação:</label>
           <select name="oper" id="oper">
              <option value="somar">Somar</option>
              <option value="subtrair">Subtrair</option>
              <option value="multiplicar">Multiplifcar</option>
              <option value="dividir">Dividir</option>
           </select>
     
           <div class="col-sm-12">
            <label for="res" class="col-sm">Resultado:</label>
            <input type="text" name="res" id="res" class="col-sm"/>
           </div>
     
           <input type="button" value="Calcular" class="botao col-sm-12" onClick="calcular(document.calcform.oper.value)"/>
        </fieldset>
     </form>
    </main>

    <script src="./js/calculadora.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script></body>
</html>
